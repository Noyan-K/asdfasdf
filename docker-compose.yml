version: '3.1'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./src:/app/src
    depends_on:
      - db


  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: 'postgres1'
      POSTGRES_PASSWORD: '1234'
      POSTGRES_DB: 'postgres1'
      POSTGRES_PORT: 5432
      POSTGRES_HOST: localhost